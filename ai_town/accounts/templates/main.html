{% extends 'base.html' %}
{% block title %}AI Town - Main{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Map/Environment Section -->
        <div class="col-md-8">
            <div class="map-container">
                <h2 class="text-center mb-4">AI Town Map</h2>
                <div class="characters">
                    <div class="character mayor" data-personality="mayor">
                        <div class="character-emoji">üë®‚Äçüíº</div>
                        <p class="character-name">Mayor</p>
                    </div>
                    <div class="character farmer" data-personality="farmer">
                        <div class="character-emoji">üë®‚Äçüåæ</div>
                        <p class="character-name">Farmer</p>
                    </div>
                    <div class="character economic_specialist" data-personality="economic_specialist">
                        <div class="character-emoji">üë©‚Äçüíº</div>
                        <p class="character-name">Economic Specialist</p>
                    </div>
                    <div class="character environmental_activist" data-personality="environmental_activist">
                        <div class="character-emoji">üå±</div>
                        <p class="character-name">Environmental Activist</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Section -->
        <div class="col-md-4">
            <div class="chat-container">
                <h2 class="text-center mb-4">Chat</h2>
                <div class="chat-window" id="chat-window">
                    <!-- Chat messages will appear here -->
                </div>
                <div class="chat-input">
                    <input type="text" id="chat-input" placeholder="Type your message...">
                    <button id="send-button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Dual Personality Interaction Section -->
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="dual-chat-container">
                <h2 class="text-center mb-4">Dual Personality Interaction</h2>
                <div class="row">
                    <div class="col-md-6">
                        <select id="personality1" class="form-select mb-3">
                            <option value="mayor">Mayor</option>
                            <option value="farmer">Farmer</option>
                            <option value="economic_specialist">Economic Specialist</option>
                            <option value="environmental_activist">Environmental Activist</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <select id="personality2" class="form-select mb-3">
                            <option value="mayor">Mayor</option>
                            <option value="farmer">Farmer</option>
                            <option value="economic_specialist">Economic Specialist</option>
                            <option value="environmental_activist">Environmental Activist</option>
                        </select>
                    </div>
                </div>
                <div class="text-center">
                    <button id="start-dual-chat" class="btn btn-success">Start Dual Chat</button>
                </div>
                <div class="dual-chat-window mt-4" id="dual-chat-window">
                    <!-- Dual chat messages will appear here -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
