{% extends 'base.html' %}
{% block title %}Login - AI Town{% endblock %}
{% block content %}
<div class="center">
    <div  class="contain">
        <div class="text">Login to AI Town</div>
        <form method="post">
            {% csrf_token %}
            <div class="data">
                <label for="username">Username</label>
                {{ form.username }}
            </div>
            <div class="data">
                <label for="password">Password</label>
                {{ form.password }}
            </div>
            <div class="forgot-pass">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="form_submit">
                <button type="submit" class="submit_btn">Login</button>
            </div>
            <div class="form_submit">
                <button type="button" onclick="as_Guest()" class="submit_btn">continue as guest</button>
            </div>
            <div class="signup-link">
                Not a member? <a href="{% url 'register' %}">Signup now</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
