{% extends 'base.html' %}
{% block title %}Register - AI Town{% endblock %}
{% block content %}
<div class="center">
    <div class="contain">
        <div class="text">Register for AI Town</div>
        <form method="post">
            {% csrf_token %}
            <div class="data">
                <label for="username">Username</label>
                {{ form.username }}
            </div>
            <div class="data">
                <label for="email">Email</label>
                {{ form.email }}
            </div>
            <div class="data password-field">
                <label for="id_password1">Password</label>
                {{ form.password1 }}
                <button type="button" class="toggle-password" data-field-id="id_password1">
                    <i class="fas fa-eye"></i> <!-- Eye icon for "Show" -->
                </button>
            </div>
            <div class="data password-field">
                <label for="id_password2">Confirm Password</label>
                {{ form.password2 }}
                <button type="button" class="toggle-password" data-field-id="id_password2">
                    <i class="fas fa-eye"></i> <!-- Eye icon for "Show" -->
                </button>
            </div>
            <div class="form_submit">
                <button type="submit" class="submit_btn">Register</button>
            </div>
            <div class="signup-link">
                Already have an account? <a href="{% url 'login' %}">Login here</a>.
            </div>
        </form>
    </div>
</div>
{% endblock %}
