{% extends 'base.html' %}
{% block title %}Profile - AI Town{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <h2 class="text-center mb-4">Welcome, {{ user.username }}!</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_default_personality" class="form-label">Default Personality</label>
                    {{ form.default_personality }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Update Profile</button>
            </form>
            <div class="mt-3 text-center">
                <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
